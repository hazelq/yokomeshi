<ion-view hide-nav-bar="true">
  <ion-content class="padding board-bg">
  	<div class="bar bar-header bar-assertive">
  		<button class="button button-light" ng-click="startTimer()">Start</button>
  		<div class="guess-card">{{guessCard}}</div>
	  	<h1 class="title">Hiragana</h1>
	  	<div class="timer"><span>{{timer}}</span></div>
	</div>
    
	<div class="container-fluid">
		<div id="card-container" ng-repeat="card in cards" ng-show="!card.played" ng-click="pickCard(card)" ng-class="isFlipped(card.flipped)">
			<div class="cards">
				<div class="face">
					<img ng-src="img/card-backside.gif">
				</div>
				<div class="front face">
					<img ng-src="img/hiragana/{{card.name}}.png">
				</div>
			</div>
	    </div>

	    <!--div ng-repeat="card in cards" ng-show="!card.played" ng-click="pickCard(card)" class="cards">
	      <img ng-src="img/hiragana/{{card.name}}.png"-->
	    </div>
	</div>
  </ion-content>
</ion-view>
