<ion-view title="Hiragana">
  <ion-content class="has-header padding card-bg">
    <h2 class="guess-card">{{guessCard}}</h2>
    <div class="timer">
    	<span>{{timer}}</span>
    	<button class="button button-light" ng-click="startTimer()">Start</button>
    	<button class="button button-light" ng-click="stopTimer()">Stop</button>
    </div>
    
	<div class="container-fluid">
	    <div ng-repeat="card in cards" ng-hide="!card.display" ng-click="pickCard(card)" class="cards">
	      <img ng-src="img/hiragana/{{card.name}}.png">
	    </div>
	</div>
  </ion-content>
</ion-view>
